name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIA47CR32BYIKGP7N36
        aws-secret-access-key: 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
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 891377406064.dkr.ecr.us-east-1.amazonaws.com

    - name: Build and push Docker image to ECR
      id: build-image
      run: |
        docker build -t 891377406064.dkr.ecr.us-east-1.amazonaws.com/challenge-ecr:latest .
        docker push 891377406064.dkr.ecr.us-east-1.amazonaws.com/challenge-ecr:latest
